{% import '_macros.html' as macros %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}CoinVibes{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- styles -->
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-doc.css') }}" rel="stylesheet">

        <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.png') }}">

        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <!--navbar -->
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="/">CoinVibes API</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav pull-right">
                            {% block rightnav %}
                            {% endblock %}
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div><!--/.navbar -->
        </header>

        {% block main %}
        {% endblock %}

        <!-- footer -->
        <footer>
            <div class="footer">
                <div class="container">
                    <p>Copyright Halfmoon Labs &copy; 2013. All rights reserved.</p>
                </div>
            </div>
        </footer><!--/.footer -->

        
        <!-- javascript
        ================================================== -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript">
            jQuery(document).ready(function($){
        
                $(".scroll").click(function(event){
                    event.preventDefault();
                    $("html,body").animate({scrollTop: $(this.hash).offset().top-50}, 'slow');
                });

            });
        </script>
    </body>
</html>
